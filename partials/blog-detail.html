<!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('{{blog.image}}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>{{blog.title}}</h1>
                        <h2 class="subheading">{{blog.subtitle}}</h2>
                        <span class="meta">Posted by <a href="#/">{{blog.author}}</a> on {{blog.date}}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <p ng-repeat="para in blog.body">{{para}}</p>
                </div>
            </div>
        </div>
    </article>

    <hr>
